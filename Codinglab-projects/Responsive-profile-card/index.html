            <div class="media-buttons">
                <div>
                    <a href="https://www.linkedin.com/in/gurditsingh2004?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_main">
                        <img src="linkedin.jpg" class="icons"  alt="LinkedIn">
                    </a>
                </div>
                <div>
                    <a href="https://github.com/askgurdit" target="_main">
                        <img src="github.jpg" class="icons"  alt="LinkedIn">

                <div>
                    <a href="https://twitter.com/httpgurdit" target="_main">

            </div>
            <div class="call-to-action">

                <div class="button" style="margin-left: -5px;"><a href="https://www.linkedin.com/in/gurditsingh2004?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_main">Message</a></div>

            </div>

                <i class="fa-regular fa-comment spacing-icons"></i>

            </div>
                <div class="data">
                <i class="fa-solid fa-share-from-square spacing-icons"></i>
                <span class="number">12k</span>
            </div>
            </div>
            </div>
